name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: composter
          POSTGRES_PASSWORD: composter
          POSTGRES_DB: composter_test
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 1 Upgrade to Node 22 (Required for MCP)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      
      - name: Create .env.test 
        run: |
          echo "DATABASE_URL=postgresql://composter:composter@localhost:5435/composter_test" >> apps/api/.env.test
          echo "BETTER_AUTH_SECRET=test_secret_must_be_long_enough_for_ci_123" >> apps/api/.env.test
          echo "API_URL=http://localhost:3000" >> apps/api/.env.test
          echo "NODE_ENV=test" >> apps/api/.env.test
          echo "CLIENT_URL=http://localhost:5173" >> apps/api/.env.test
          echo "VITE_API_URL=http://localhost:3000" >> apps/api/.env.test
          # Create .env for web app (Vite requires VITE_ prefixed vars)
          echo "VITE_API_BASE_URL=http://localhost:3000" >> apps/web/.env
          echo "VITE_CLIENT_URL=http://localhost:5173" >> apps/web/.env

      # 2 Install Dependencies (With Dummy Env)
      - name: Install Dependencies
        run: npm ci
        env:
          DATABASE_URL: "postgresql://dummy:password@localhost:5432/mydb"
          BETTER_AUTH_SECRET: "dummy_secret_for_install"

      # 3 Generate Prisma Client (Direct Command)
      - name: Generate Prisma Client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: "postgresql://dummy:password@localhost:5432/mydb"
      
      # 3.5 Run Database Migrations
      - name: Run Prisma Migrations
        run: npx prisma db push --schema=apps/api/prisma/schema.prisma --url="postgresql://composter:composter@localhost:5435/composter_test"

      - name: Run Better Auth Migrations
        run: npx @better-auth/cli migrate --config apps/api/auth/auth.js -y
        env:
          DATABASE_URL: "postgresql://composter:composter@localhost:5435/composter_test"
          BETTER_AUTH_SECRET: "test_secret_must_be_long_enough_for_ci_123"

      # 4 e2e Tests
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test
        env:
          CI: true
          DATABASE_URL: "postgresql://composter:composter@localhost:5435/composter_test"
          API_URL: "http://localhost:3000"  
          
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
 

      # 5 Run Turbo Pipeline (Build & Lint only)
      - name: Run Turbo Pipeline
        run: DATABASE_URL="postgresql://dummy:password@localhost:5432/mydb" npx turbo run build lint
        env:
          BETTER_AUTH_SECRET: "dummy_secret_for_build"
          BETTER_AUTH_URL: "http://localhost:3000"
          CLIENT_URL: "http://localhost:5173"
          VITE_API_URL: "http://localhost:3000"